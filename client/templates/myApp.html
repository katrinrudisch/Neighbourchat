<template name="main">
  <div class="navbar navbar-default">
  <div class="container-fluid">

  {{> navigation}}
  </div>
</div>
    {{> yield}}
{{#if currentUser}}

    {{/if}}

</template>

<template name="home">
<div class="content">


  {{#if currentUser}}
  <div class="wrapper">
<h3>  Hello {{currentUser.username}}! </h3>

<p>
  Your private chats: ({{numberofChats}})
  {{#each chatroom}}
  <li>
    {{#each chatIds}}

  {{#if isowner _id}}
  {{else}}
   <a href="{{pathFor route='chatroom'}}" class="user">{{username}} </a>
    {{/if}}
  {{/each}}
</li>
  {{/each}}
</p>
</div>

  {{> topics}}

  {{else}}
  <div class="homescreen">
  <h2 class="welcome">Welcome to NeighbourChat!</h2>
  <img src="logo.png" alt="Logo" />
  <p class="welcome">Willkommen bei NeighbourChat, der anonymen Chat-App mit der du mit deinem Umkreis chatten kannst. Nach einer einmaligen Anmeldung kannst du auch schon loslegen. Viel Spa√ü dabei!</p>
  </div>
  {{/if}}
</div>
</template>


<template name="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="{{pathFor route='home'}}">NeighbourChat</a>

  </div>
  <div class="navbar-collapse ">
    <ul class="nav navbar-nav navbar-right">
      {{#if currentUser}}
      <li><a href="#" class="logout">Logout</a></li>
      {{else}}
      <li><a href="{{pathFor route='login'}}">Login</a></li>
  {{/if}}
    </ul>
  </div>

</template>
