<template name="topics">
<div class="wrapper">
<div class="lala bottom">
    {{> addTopic}}
    </div>
    <div class="wrapper">
      <h2>Topics</h2>
    <ul class="topics">
        {{#each topic}}
            {{> topicItem}}
        {{/each}}
    </ul>
    </div>
</div>
</template>

<template name="topicItem">
  {{#if dist lat lng }}
  <li>
  <div class="list-group">
      <a href="/topic/{{_id}}" class="list-group-item">{{name}}</a>
        {{#if isowner createdBy}}
        <!--lat:{{lat}}<br>
        lon:{{lng}}<br>-->
        This is your topic:&nbsp;
        [<a href="#" class="delete-topic">Delete</a>]
        {{else}}
          {{#each owner createdBy}}
          owner: <a href="{{pathFor route='chatroom'}}" class="user">  {{username}} </a>
          {{/each}}
        {{/if}}
  </div>
  </li>
  {{else}}
  {{/if}}
</template>


<template name="addTopic">
    <form>
      <div class="formdiv">
        Create a topic:<br>
        <input type="text" placeholder="Topic name here..." name="topicName">
      </div>
    </form>
</template>
